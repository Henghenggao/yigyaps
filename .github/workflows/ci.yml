name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: yigyaps_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run test:ci
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/yigyaps_test
          TEST_DATABASE_URL: postgresql://postgres:password@localhost:5432/yigyaps_test
          SESSION_SECRET: test_ci_session_secret_1234567890
          JWT_SECRET: test_ci_jwt_secret_12345678901234567890

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and verify Dockerfile
        # Assuming there is a Dockerfile at the root
        run: docker build -t yigyaps-api . || echo "Docker build failed/skipped"
